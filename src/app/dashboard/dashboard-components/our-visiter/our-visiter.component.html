<mat-card>
  <mat-card-content>
    <mat-card-title>Ülkemiz Sigara Kullanımı</mat-card-title>
    <mat-card-subtitle>Akciğer bölgesi hastalıkların çoğu sigara kaynaklı oluşuyor. Lütfen Kullanmayınız!</mat-card-subtitle>
    <div class="piechart">
      <apx-chart
        [series]="VisitorChartOptions.series"
        [chart]="VisitorChartOptions.chart"
        [labels]="VisitorChartOptions.labels"
        [responsive]="VisitorChartOptions.responsive"
        [tooltip]="VisitorChartOptions.tooltip"
        [legend]="VisitorChartOptions.legend"
        [colors]="VisitorChartOptions.colors"
        [dataLabels]="VisitorChartOptions.dataLabels"
        [plotOptions]="VisitorChartOptions.plotOptions"
        [stroke]="VisitorChartOptions.stroke"
      >
      </apx-chart>
    </div>
  </mat-card-content>
  <mat-card-content>
    <ul class="list-inline text-center">
      <li>
        <h6 class="text-success m-0">
          <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Her gün kullanan
        </h6>
      </li>
      <li>
        <h6 class="text-info m-0">
          <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Daha önce kullanan
        </h6>
      </li>
      <li>
        <h6 class="text-purple m-0">
          <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Hiç kullanmayan
        </h6>
      </li>
    </ul>
  </mat-card-content>
</mat-card>

<style>
  mat-card {
    padding: 0;
  }
  mat-card-content {
    padding: 16px;
  }
  .piechart {
    margin-bottom: 0;
  }
</style>
