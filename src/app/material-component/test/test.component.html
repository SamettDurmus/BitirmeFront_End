<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID Test Sonucu Öğren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #2AB3A6; /* Su yeşili rengi */
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .images-container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .image-wrapper {
      flex: 1 1 45%;
      max-width: 45%;
      box-sizing: border-box;
      padding: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      max-height: 300px; /* Yükseklik sınırlaması eklendi */
      border: 1px solid #ccc;
      background-color: #fff;
      display: block;
      margin: 0 auto;
    }
    button {
      background-color: #2AB3A6; /* Su yeşili rengi */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="file"] {
      display: block;
      margin: 10px auto;
      padding: 10px;
    }
    h3 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Test Sonucu Öğren</h1>
  </div>
  <div class="container">
    <h2>{{ title }}</h2>
    <input type="file" id="fileInput" (change)="onFileSelected($event)" required>
    <button (click)="onUpload()">Yükle</button>
  </div>
  <div class="images-container">
    <div class="image-wrapper">
      <h3>Orijinal Görüntü</h3>
      <img *ngIf="imageUrl" [src]="imageUrl" alt="Orijinal Görüntü">
    </div>
    <div class="image-wrapper">
      <h3>Sonuç Görüntüsü</h3>
      <img *ngIf="detectedImageUrl" [src]="detectedImageUrl" alt="Sonuç Görüntüsü">
    </div>
  </div>
